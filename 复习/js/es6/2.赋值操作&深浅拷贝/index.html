<!DOCTYPE html>
<html>
  <head>
    <title>赋值操作</title>
  </head>
  <body>
    <script  type="text/javascript">
    //数组用法
    //数组拼接
    let arr1=[1,2]
    let arr2=[3,4]
    let arr3=[...arr1,...arr2]
    console.log(arr3,'数组-----》')
    //对象用法
    const obj1={name:'hh'}
    const obj2={age:12}
    const obj3={...obj1,...obj2}
    console.log(obj3,'obj---->')
    </script>
  </body>
</html>
