<!DOCTYPE html>
<html>
  <head>
    <title>let&const</title>
  </head>
  <body>
    <script  type="text/javascript">
    // console.log('var验证')
    for(var j=0;j<10;j++){
      console.log('var',j)
        setTimeout(()=>{
          console.log(j)
        })
      }
      console.log(j,'jj--->')
    //   console.log('let---------->')
      for(let i=0;i<10;i++){
        console.log('let',i)
        setTimeout(()=>{
          console.log(i)
        })
      }
      //函数作用域
    var j=0
    function aa(j){
      j=j+3
console.log('jjj---->',j)
    }
    aa(2)
    console.log(j,'j----》')

console.log('var+立即执行函数')
    for(var j=0;j<10;j++){
      (function(i){//j为函数作用域中的j
        console.log('var',i)
        setTimeout(()=>{
          console.log(i)
        })
      })(j)
      console.log('立即执行函数之后',j)

      }
    </script>
  </body>
</html>
